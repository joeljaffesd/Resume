name: Build LaTeX and Create Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-latex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        latexmk_use_xelatex: false
        latexmk_use_lualatex: false
        args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

    - name: Rename PDF
      run: mv main.pdf Jaffe_JoelA_Resume.pdf

    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick ghostscript

    - name: Configure ImageMagick policy
      run: |
        sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml

    - name: Convert PDF to PNG
      run: |
        convert -density 300 Jaffe_JoelA_Resume.pdf -quality 90 Jaffe_JoelA_Resume.png

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: Joel A. Jaffe - Resume
        path: |
          Jaffe_JoelA_Resume.pdf
          Jaffe_JoelA_Resume.png

    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Joel A. Jaffe Resume v${{ github.run_number }}
        body: |
          Automatically generated resume PDF from commit ${{ github.sha }}.
          
          This release contains a compiled PDF of my resume.
          
          ## Changes
          - Built from commit: ${{ github.sha }}
          - Build date: ${{ github.event.head_commit.timestamp }}
          
        files: |
          Jaffe_JoelA_Resume.pdf
          Jaffe_JoelA_Resume.png
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}